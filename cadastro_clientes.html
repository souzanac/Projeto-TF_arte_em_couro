<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/formulÃ¡rios.css">
    <title>Cadastro Clientes</title>
</head>
<body>
    
    <form id="userForm" class="formulario" onsubmit="saveUserInfo(event)">
        <header>
            <h2>Cadastrar-se como Cliente</h2>
        </header>
        <div>
            <img src="logo.png" alt="">
        </div>
        <div class="form-group">
            <label for="nome"></label>
            <input type="text" id="nome" name="nome" required  placeholder="Primeiro nome">
        </div>

        <div class="form-group">
            <label for="sobrenome"></label>
            <input type="text" id="sobrenome" name="sobrenome" required  placeholder="Sobrenome">
        </div>

        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" required  placeholder="Email">
        </div>

        <div class="form-group">
            <label for="senha"></label>
            <input type="password" id="senha" name="senha" required  placeholder="Senha">
        </div>

        <div class="form-group">
            <label for="confirma_senha"></label>
            <input type="password" id="confirma_senha" name="confirma_senha" required  placeholder="Confirme a sua senha">
        </div>

        <div class="form-group">
            <label for="telefone"></label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Telefone: (00) 0000-0000">
        </div>        

        <div class="form-group">
            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <script src="./script/userScript.js"></script>
</body>
</html>
