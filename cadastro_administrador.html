<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulÃ¡rios.css">
    <title>Cadastro Administrador</title>
</head>
<body>
    
    <form class="formulario">
        <header>
            <h2>Cadastrar-se como Administrador</h2>
        </header>
        <div>
            <img src="img/logo.png" alt="">
        </div>

        <div class="form-group"></div>
            <label for="senha_sistema"></label>
            <input type="password" id="senha" name="senha_sistema" required  placeholder="Senha do Sistema">
        </div>

        <div class="form-group">
            <label for="nome_completo"></label>
            <input type="text" id="nome_completo" name="nome_completo" required  placeholder="Nome Completo">
        </div>

        <div class="form-group"></div>
            <label for="dt_nasc"></label>
            <input type="text" id="dt_nasc" name="dt_nasc" required  placeholder="Data de Nascimento com barras">
        </div>

        <div class="form-group">
            <label for="CPF"></label>
            <input type="text" id="CPF" name="CPF" required  placeholder="CPF: ex 000.000.000-00">
        </div>

        <div class="form-group"></div>
            <label for="email"></label>
            <input type="email" id="email" name="email" required  placeholder="Email">
        </div>

        <div class="form-group"></div>
            <label for="senha"></label>
            <input type="password" id="senha" name="senha" required  placeholder="Senha">
        </div>

        <div class="form-group"></div>
            <label for="confirma_senha"></label>
            <input type="password" id="confirma_senha" name="confirma_senha" required  placeholder="Confirme a sua senha">
        </div>

        <div class="form-group"></div>
            <label for="telefone"></label>
            <input type="tel" id="telefone" name="telefone" required placeholder="Telefone: (00) 0000-0000">
        </div>        

        <div class="form-group">
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</body>
</html>
